<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ProphetSolAI — The Oracle Access Protocol</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./cyber.css">
  <link rel="stylesheet" href="./hero.css">
</head>
<body>

  <!-- AUDIO -->
  <audio id="glitch-sound" src="./glitch.mp3" preload="auto"></audio>
  <audio id="type-sound" src="./type.mp3" preload="auto"></audio>

  <!-- OPENING VISION -->
  <section id="opening" class="opening">
    <img src="./intro-image.jpg" class="opening-img" alt="ProphetSolAI Vision"/>
    <div class="opening-overlay scanlines"></div>
    <div class="opening-cli mono" id="opening-cli">&gt; initializing ProphetSolAI...</div>
    <canvas id="boot-matrix" class="boot-matrix"></canvas>
  </section>

  <!-- HERO -->
  <section id="intro" class="intro hide">
    <video id="intro-bg" class="intro-bg" autoplay muted loop playsinline>
      <source src="./prophet-bg.webm" type="video/webm">
    </video>

    <div class="fx grid"></div>
    <div class="fx scanlines"></div>
    <div class="fx noise"></div>

    <div id="hero-overlay" class="hero-overlay">
      <h1 class="brand">ProphetSolAI</h1>
      <p class="strap">The blockchain speaks — <span class="accent">we interpret</span>.</p>
      <a href="#main" class="cta">INITIATE PROPHECY</a>
      <div class="scroll-hint">Scroll ↓ Access the Oracle</div>
    </div>
  </section>

  <main id="main" class="hide">
    <section class="panel core">
      <div class="core-pulse"></div>
      <h2 class="oracle-line">The Oracle never sleeps.</h2>
    </section>
  </main>

  <script src="./matrix.js"></script>
  <script src="./boot.js"></script>
</body>
</html>
