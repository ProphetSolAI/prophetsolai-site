<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProphetSolAI — The Prophecy Begins</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cyber.css">
  <link rel="stylesheet" href="css/hero.css">
</head>
<body>
  <!-- INTRO: 5s cinematic sequence -->
  <section id="intro" class="intro">
    <video id="intro-bg" class="intro-bg" autoplay muted loop playsinline>
      <source src="prophet-bg.webm" type="video/webm">
    </video>

    <!-- holographic grid + scanlines -->
    <div class="fx grid"></div>
    <div class="fx scanlines"></div>
    <div class="fx noise"></div>

    <!-- glitch layers -->
    <div class="glitch">
      <div class="g g1"></div>
      <div class="g g2"></div>
      <div class="g g3"></div>
    </div>

    <!-- matrix rain appears during sequence -->
    <canvas id="matrix" class="matrix"></canvas>

    <!-- boot messages -->
    <div class="boot center">
      <div id="boot-line-1" class="boot-line"></div>
      <div id="boot-line-2" class="boot-line"></div>
    </div>

    <!-- main hero copy (revealed after sequence) -->
    <div id="hero-overlay" class="hero-overlay hide">
      <h1 class="brand">ProphetSolAI</h1>
      <p class="strap">The blockchain speaks — <span class="accent">we interpret</span>.</p>
      <a href="#the-prophecy" class="cta">Enter</a>
    </div>
  </section>

  <!-- MAIN -->
  <main id="main" class="hide">
    <!-- THE PROPHECY -->
    <section id="the-prophecy" class="panel">
      <h2 class="neon">THE PROPHECY</h2>
      <p class="mono typewrap"><span id="type-desc"></span><span class="cursor">|</span></p>
    </section>

    <!-- THE SYSTEM -->
    <section id="the-system" class="panel system">
      <div class="system-bg"></div>
      <h2 class="neon">THE SYSTEM</h2>
      <div class="system-lines">
        <div class="line"><span>On-Chain Health</span></div>
        <div class="line"><span>Meme Velocity</span></div>
        <div class="line"><span>Whale Flow</span></div>
        <div class="line"><span>Trust Index</span></div>
      </div>
    </section>

    <!-- FRAMEWORK (graph) -->
    <section id="the-framework" class="panel">
      <h2 class="neon">THE FRAMEWORK</h2>
      <canvas id="graph" class="graph"></canvas>
    </section>

    <footer class="foot">© ProphetSolAI</footer>
  </main>

  <script src="js/matrix.js"></script>
  <script src="js/typing.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/boot.js"></script>
</body>
</html>
