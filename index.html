<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProphetSolAI — The Oracle Awakens</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./cyber.css">
  <link rel="stylesheet" href="./hero.css">
</head>
<body>
  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="./prophet-bg.webm" type="video/webm">
  </video>

  <!-- Matrix canvas -->
  <canvas id="matrix"></canvas>

  <!-- Audio -->
  <audio id="sfx-glitch" src="./glitch.mp3" preload="auto"></audio>
  <audio id="sfx-type" src="./type.mp3" preload="auto"></audio>

  <!-- Page wrapper -->
  <div class="page">
    <!-- HERO -->
    <header class="hero">
      <img src="./intro-image.jpg" alt="ProphetSolAI Sigil" class="hero-logo" />
      <h1 class="hero-line" id="line-1" aria-live="polite"></h1>
      <h2 class="hero-line" id="line-2" aria-live="polite"></h2>
      <p class="hero-tag" id="line-3" aria-live="polite"></p>
      <button id="cta-enter" class="btn btn-primary" aria-label="Enter the Oracle">Enter the Oracle</button>
    </header>

    <!-- APP -->
    <main id="app" class="app hidden" aria-hidden="true">
      <section class="terminal">
        <div class="terminal-header">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="title">AI Prophecy Terminal</span>
        </div>
        <div class="terminal-body">
          <label for="coin-input" class="visually-hidden">Enter a Solana coin</label>
          <div class="input-row">
            <input id="coin-input" type="text" autocomplete="off" maxlength="18"
                   placeholder="Enter a Solana coin (e.g. $BONK)" />
            <button id="btn-prophecy" class="btn btn-neon">Summon Prophecy</button>
          </div>

          <div id="prophecy-output" class="output" role="status" aria-live="polite"></div>

          <div class="hints">
            <span class="hint">Tip: Try $BONK, $JUP, $WIF, $SOL.</span>
            <span class="hint">Disclaimer: Demo generator — entertainment only.</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>The blockchain speaks — ProphetSolAI interprets.</p>
      <p>© 2025 ProphetSolAI</p>
    </footer>
  </div>

  <!-- Scripts (order required) -->
  <script src="./matrix.js"></script>
  <script src="./typing.js"></script>
  <script src="./prophecy.js"></script>
  <script src="./boot.js"></script>
</body>
</html>
